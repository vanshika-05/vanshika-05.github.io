<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Listings Property</title>

  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:ital,wght@1,600&family=PT+Sans+Narrow:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">

  <!--CSS STYLESHEETS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <!--FONT fontawesome-->
  <script src="https://kit.fontawesome.com/16f30f9210.js" crossorigin="anonymous"></script>

  <!--BOOTSTRAP SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>



</head>

<body>
  <section class="desktop-display">
    <section class="list-heading" style="  background-color: #2ECAB6;">
      <div class="row ">
        <div class="col-lg-12 col-md-12 col-sm-12 ">
          <p class="heading">
            <a href="#" style="color:#fff"><i class="fas fa-arrow-left" style="margin-right:5px;margin-left: 10px;margin-top: 10px;"></i> </a> <span class="title">My Listings Property</span>
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h6 style="margin-left: 120px;font-size: 35px;font-family: " Montserrat", sans-serif; "> PG 12345 RAM</h6>
            </div>
            <div class=" card-text">
              <ul class=" card-text list-group list-group-flush">
                <li>City <input type="text" style="margin-left: 94px;"></li>
                <li>Locality <input type="text" style="margin-left: 63px;"></li>
                <li>Housing Type <input type="text" style="margin-left: 10px;"></li>
                <li>Sheltown + <input type="text" style="margin-left: 30px;"></li>
                <li>Rent <input type="text" style="margin-left: 90px;"></li>
              </ul>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                  <span class="onoffswitch-inner"></span>
                  <span class="onoffswitch-switch"></span>
                </label>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6" style="text-align: center;">
              <a href="#" class="card-link">Edit Details</a>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="row" style="margin-right: 0px;">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" class="btn btn-light button-style" style="margin-left: 450px; margin-top: 20px; ">Add new property<i class="fa fa-arrow-right" style="margin-left: 10px;" aria-hidden="true"></i></button>
          </div>
        </div>
      </section>

      <section>
        <div class="row" style="margin-right: 0px;">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" class="btn btn-light button-style" style="margin-left: 450px; margin-top: 20px; ">My Details</button>
          </div>
        </div>
      </section>
    </section>
  </section>

  <!-- ---------------------------------MOBILE DISPLAY--------------------------------- -->

  <section class="mobile-display">
    <section class="list-heading" style="  background-color: #2ECAB6; margin-left:0px ; margin-right:0px;">
      <div class="row "style="margin-right:0px">
        <div class="col-lg-12 col-md-12 col-sm-12 ">
          <p class="heading">
            <a href="#" style="color:#fff"><i class="fas fa-arrow-left" style="margin-right:5px;margin-left: 10px;margin-top: 10px;"></i> </a> <span class="mob-title">My Listings Property</span>
          </p>
        </div>
      </div>
    </section>

    <section>
      <div class="card" style="margin-left:10px ; margin-right:10px;">
        <div class="card-body">
          <div class="card-title">
            <h6 style="margin-left: 120px;font-size: 45px;font-family: " Montserrat", sans-serif; "> PG 12345 RAM</h6>
            </div>
            <div class=" card-text">
              <ul class=" card-text list-group list-group-flush">
                <li class="mob-item">City <input type="text" style="margin-left: 158px;"></li>
                <li class="mob-item">Locality <input type="text" style="margin-left: 105px;"></li>
                <li class="mob-item">Housing Type <input type="text" style="margin-left: 15px;"></li>
                <li class="mob-item">Sheltown + <input type="text" style="margin-left: 50px;"></li>
                <li class="mob-item">Rent <input type="text" style="margin-left: 155px;"></li>
              </ul>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="flipswitch">
                  <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs" checked>
                  <label class="flipswitch-label" for="fs">
                      <div class="flipswitch-inner"></div>
                      <div class="flipswitch-switch"></div>
                  </label>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6" style="text-align: center;">
              <a href="#" class="card-link" style="font-size:30px;">Edit Details</a>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="row" style="margin-right: 0px;">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" class="btn btn-light button-style" style="font-size: 30px; margin-left: 50px; margin-top: 20px; ">Add new property<i class="fa fa-arrow-right" style="margin-left: 10px;" aria-hidden="true"></i></button>
          </div>
        </div>
      </section>

      <section>
        <div class="row" style="margin-right: 0px;">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button type="button" class="btn btn-light button-style" style="font-size:30px;margin-left: 50px; margin-top: 20px; ">My Details</button>
          </div>
        </div>
      </section>
    </section>

  </section>

</body>

</html>
